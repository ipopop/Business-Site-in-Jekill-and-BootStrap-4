<div class="container-fluid bg-info">
  <nav class="navbar navbar-expand-lg navbar-dark ml-4">
    <a class="navbar-brand" href="{{ site.url }}{{ nav.url.Home }}">Your Company</a>
    <button class="navbar-toggler justify-content-end" type="button" data-toggle="collapse" data-target="#navbarTogglerButton" aria-controls="navbarTogglerButton" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarTogglerButton">
      <ul class="navbar-nav">
        {% assign navs = site.data.navigation %}
        {% for nav in navs %}
            <li class="nav-item {% if nav.link == page.url %} active{% endif %}">
              <a class="nav-link" href="{{ nav.link }}">{{ nav.name }}</a>
            </li>
        {% endfor %}
      </ul>
    </div>
    <form class="navbar-collapse">
      <input class="form-control mr-sm-2 collapse navbar-collapse" type="search" placeholder="Search" aria-label="Search">
      <button class="btn btn-outline-dark collapse navbar-collapse" type="submit">Search</button>
    </form>
  </nav>
</div>
